<div class="row page-titles">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a href="javascript:void(0)">Transaction</a></li>
        <li class="breadcrumb-item"><a href="javascript:void(0)">Add</a></li>
    </ol>
</div>


<div class="col-xl-12 col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">New Transaction</h4>
        </div>
        <div class="card-body">
            <div class="basic-form">
                <form method="post">

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Date</label>
                        <div class="col-sm-9">
                            <textarea placeholder="Date" class="form-control"  id="comment" name="cin"  [(ngModel)]="myDate" ></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">RIB Source</label>
                        <div class="col-sm-9">
                            <textarea placeholder="Account RIB" class="form-control" id="comment" name="rib"  [(ngModel)]="c.ribsource" ></textarea>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">RIB Recipient</label>
                        <div class="col-sm-9">
                            <textarea placeholder="Account Type" class="form-control"  id="comment" name="typeAcc"  [(ngModel)]="c.ribrecipient" ></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Amount</label>
                        <div class="col-sm-9">
                            <textarea placeholder="Amount" class="form-control"  id="comment" name="description"  [(ngModel)]="c.amount" ></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Type Transaction</label>
                        <select class="default-select form-control form-control-lg wide mb-3" [(ngModel)]="c.typetrans" >
                            <option>VIREMENT</option>
                            <option>VERSEMENT</option>

                          </select>

                    </div>




                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Category</label>
                        <select class="default-select form-control form-control-lg wide mb-3" [(ngModel)]="c.category" >
                            <option>COURSES</option>
                            <option>FUEL</option>
                            <option>TRANSPORT</option>
                            <option>ENTERTAIMENT</option>
                            <option>EDUCATION</option>
                            <option>CREDIT_LOANS</option>
                            <option>UNCATEGORIZED</option>



                          </select>

                    </div>

                    <div class="mb-3 row align-right">
                        <div class="col-sm-10">
                            <button (click)="addTransactionC();" type="submit" class="btn btn-success">Submit</button>
                          <!-- <button (click)="apptransactions(c,C.ribsource)" type="submit" class="btn btn-success">Submit</button> -->

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="test">

<div class="modal-body">
    <form>
      <div class="mb-3">
        <label >saisissez votre code</label>
        <div class="input-group">"
          <input  class="form-control" placeholder="code" name="code" type="number"  [(ngModel)]="code" >
          <button type="submit" class="btn btn-outline-dark" (click)="apptransactions()" >Save </button>


        </div>
      </div>
    </form>
    <div *ngIf="acc" >
        <h3>Transaction Approved Succefully</h3>
        </div>
    <div *ngIf="ref">
            <h3>Transaction Not Approved </h3>
    </div>
  </div>


</div>
