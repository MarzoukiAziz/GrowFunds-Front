<div class="row">
   <div class="col-12">
       <div class="card">
           
           <div class="row d-flex flex-wrap">
               <div *ngFor="let c of products" class="col-xl-3 col-lg-6 col-sm-6">
                  <div class="card">
                     <div class="image-container">
                         <img class="home-page-product-image" [src]="c.image[0].url" alt="">
                     </div>
                     <div class="card-body">
                        <div class="new-arrival-content text-center mt-3">
                           <h4><a href="ecom-product-detail.html">{{c.nameProdcut}}</a></h4>
                           <ul class="star-rating">
                              <li><i class="fa fa-star"></i></li>
                              <li><i class="fa fa-star"></i></li>
                              <li><i class="fa fa-star"></i></li>
                              <li><i class="fa fa-star-half-empty"></i></li>
                              <li><i class="fa fa-star-half-empty"></i></li>
                           </ul>
                           <span class="price">Price : {{c.priceProduct}} DT</span>
                           <button type="button" class="btn btn-square btn-outline-success"><a style="color: white;" href="/client/products/details/{{c.idProduct}}">Check</a></button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
       </div>
   </div>
</div>
