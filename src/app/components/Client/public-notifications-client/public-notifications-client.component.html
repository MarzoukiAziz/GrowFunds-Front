
<div class="row">
    
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Public Notifications</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="example6" class="display" style="min-width: 845px">
                        <thead>
                            <tr>
                                <th>Sent Date</th>
                                <th>Message</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of notifs">
                                <td>{{c.sentDate| date: 'EEE d MMMM y - HH:mm' }}</td>

                                <td>{{c.message}}</td>
                              
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
