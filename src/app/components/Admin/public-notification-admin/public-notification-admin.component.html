<p id="data254" hidden></p>
<div class="row page-titles">
    <ol class="breadcrumb">
        <li class="breadcrumb-item ">Notifications</li>
        <li class="breadcrumb-item active">Public Notifications</li>
    </ol>
</div>
<div class="col-xl-12 col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Public Notifications Acitivity (Year)</h4>
        </div>
        <div class="card-body">
            <div id="line_chart_2" class="morris_chart_height" style="max-width: 1475px!important;"></div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xl-4">
        <div class="row">
            
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">

                        <div class="profile-interest">
                            <h4 class="d-inline">Add Instant Public Notification : </h4><br><br>


                            <div class="col-lg-12">
                                <label class="form-label">Message</label>

                                <div class="mb-3">
                                    <textarea type="text" rows="8" class="form-control" name="message"
                                        placeholder="Message" id="comment" [(ngModel)]="pn2.message"></textarea>

                                </div>
                                <div style="display: grid;margin-top: 25px;">

                                    <button (click)="createNow();" type="button" class="toastr-added-notification btn btn-outline-success"> <i
                                            class="fa fa-plus"></i> &nbsp;&nbsp;&nbsp; Create
                                        Now
                                    </button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">

                        <div class="profile-interest">
                            <h4 class="d-inline">Add Scheduled Public Notification : </h4><br><br>

                            <form action="post">
                                <div class="">
                                    <label class="form-label">Date</label>
                                    <input  [(ngModel)]="pn.sentDate" name="sentDate"  type="text" id="date-format"
                                        class="form-control" >
                                </div>
                                <br><br>
                                <div class="col-lg-12">
                                    <label class="form-label">Message</label>

                                    <div class="mb-3">
                                        <textarea type="text" rows="8" class="form-control" name="message"
                                            placeholder="Message" id="comment" [(ngModel)]="pn.message"></textarea>

                                    </div>
                                </div>

                                <div style="display: grid;margin-top: 25px;">

                                    <button (click)="createLater();" type="button" class="toastr-added-notification btn btn-outline-success"> <i
                                            class="fa fa-clock"></i> &nbsp;&nbsp;&nbsp; Create
                                        Later
                                    </button>
                                </div>
                            </form>
                        </div>
                        <i class="fa-solid fa-alarm-clock"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Public Notifications</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="example5" class="display" style="min-width: 845px">
                        <thead>
                            <tr>
                                <th>Sent Date</th>
                                <th>Message</th>

                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of notifs">
                                <td>{{c.sentDate | date: 'EEE d MMMM y - HH:mm' }}</td>

                                <td>{{c.message}}</td>
                                <td>
                                    <button type="button" (click)="deleteNotif(c.idNotification)"
                                        class="toastr-delete-notification btn btn-square btn-outline-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
