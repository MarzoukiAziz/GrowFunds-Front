<div class="col-xl-12 col-lg-12 col-xxl-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">All Clients Loans </h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive recentOrderTable">
                                    <table class="table verticle-middle table-responsive-md">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Account Number</th>
                                                <th>Amount</th>
                                                <th>Interest Rate</th>
                                                <th>Payment Mounthly</th>
                                                <th>Loan Type</th>
                                                <th>Status</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let c of credit">
                                                <td>{{c.idCredit}}</td>
                                                <td>{{c.account.accountNum}}</td>
                                                <td>{{c.amount}}</td>
                                                <td>{{c.interestRate}}%</td>
                                                <td>{{c.paymentMounthly}}</td>
                                                <td>{{c.typeCredit}}</td>
                                                <td><span class="badge" [ngClass]="{'badge-primary light': c.status=='PENDING','badge-success':c.status=='ACTIVE','badge-danger':c.status=='DENIED'}">{{c.status}}</span>
                                                </td>
                                                <td>
                                                    <div class="dropdown custom-dropdown mb-0">
                                                        <div class="btn sharp btn-primary tp-btn" data-bs-toggle="dropdown">
															<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="18px" height="18px" viewBox="0 0 24 24" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><rect x="0" y="0" width="24" height="24"/><circle fill="#000000" cx="12" cy="5" r="2"/><circle fill="#000000" cx="12" cy="12" r="2"/><circle fill="#000000" cx="12" cy="19" r="2"/></g></svg>
														</div>
														<div class="dropdown-menu dropdown-menu-end">
                                                            <a class="dropdown-item" href="admin/creditDetails/{{c.idCredit}}">Details</a>
                                                            <a class="dropdown-item" href="admin/answerProposal/{{c.idCredit}}" *ngIf="c.status=='PENDING'">Answer Proposal</a>
                                                            <a class="dropdown-item" href="admin/paymentHistory/{{c.idCredit}}" *ngIf="c.status=='ACTIVE'">Payment History</a>
                                                            <a class="dropdown-item text-danger" href="javascript:void();;">Cancel</a>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
