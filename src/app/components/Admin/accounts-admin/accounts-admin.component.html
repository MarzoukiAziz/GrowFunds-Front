

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">All Accounts</h4>
                <div class="float-right">
                    <a href="/admin/accounts/add"><button type="button" class="btn btn-rounded btn-success"><span
                                class="btn-icon-start text-success"><i class="fa fa-plus color-success"></i>
                            </span>Add</button></a>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="example5" class="display" style="min-width: 845px">
                        <thead>
                            <tr>
                                <th>
                                    <div class="form-check custom-checkbox ms-2">
                                        <input type="checkbox" class="form-check-input" id="checkAll" required="">
                                        <label class="form-check-label" for="checkAll"></label>
                                    </div>
                                </th>
                                <th>Rib</th>
                                <th>CIN</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Type Account</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of Listaccounts">
                                <td>
                                    <div class="form-check custom-checkbox ms-2">
                                        <input type="checkbox" class="form-check-input" id="customCheckBox2" required="">
                                        <label class="form-check-label" for="customCheckBox2"></label>
                                    </div>
                                </td>
                                <td>{{c.rib}}</td>
                                <td>{{c.cin}}</td>
                                <td>{{c.date}}</td>
                                <td>{{c.solde}}</td>
                                <td>{{c.typeAcc}}</td>
                                <td>
                                    <span *ngIf="c.state"
                                        class="badge light badge-primary">OPEN</span>
                                    <span *ngIf="c.state==false"
                                        class="badge light badge-dark">Closed</span>

                                </td>

                                <td>
                                    <button type="button" class="btn btn-square btn-outline-success"><a style="color: white;" href="/admin/accounts/c/{{c.accountNum}}">Check</a></button>

                                </td>


                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
