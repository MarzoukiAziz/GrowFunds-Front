<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Users</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-responsive-md">
                    <thead>
                        <tr>
                            <th style="width:80px;"><strong>#</strong></th>
                            
                            <th><strong>Username</strong></th>
                            <th><strong>Cin</strong></th>
                            <th><strong>CreatedDate</strong></th>
                            <th><strong>Role</strong></th>
                            <th><strong>Email</strong></th>

                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let u of user">
                            <td><strong>{{u.id}}</strong></td>
                            <td>{{u.username}}</td>
                            <td>{{u.cin}}</td>
                            <td>{{u.createdDate}}</td>
                            <td><span class="badge light badge-warning">CLIENT</span></td>
                            <td>{{u.email}}</td>
                            <td>
                                <div class="dropdown">
                                    <button type="button" class="btn btn-warning light sharp" data-bs-toggle="dropdown">
                                        <svg width="20px" height="20px" viewBox="0 0 24 24" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><rect x="0" y="0" width="24" height="24"></rect><circle fill="#000000" cx="5" cy="12" r="2"></circle><circle fill="#000000" cx="12" cy="12" r="2"></circle><circle fill="#000000" cx="19" cy="12" r="2"></circle></g></svg>
                                    </button>
                                    <div class="dropdown-menu" style="">
                                        <a class="dropdown-item" href="#">Edit</a>
                                        <a class="dropdown-item" href="/admin/users/u/{{u.id}}">Delete</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                       
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
